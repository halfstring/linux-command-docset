<h1>
<a id="user-content-xlsclients" class="anchor" href="#xlsclients" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>xlsclients</h1>
<p>列出显示器中的客户端应用程序</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>xlsclients命令</strong> 用来列出显示器中的客户端应用程序。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>xlsclients(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-a：列出所有显示器的客户端应用程序信息；
-display<span class="pl-k">&lt;</span>显示器编号<span class="pl-k">&gt;</span>：指定X Server连接的显示器编号，该编号由<span class="pl-s"><span class="pl-pds">"</span>0<span class="pl-pds">"</span></span>开始计算，依序递增；
-l：使用详细格式列表；
-m<span class="pl-k">&lt;</span>最大指令长度<span class="pl-k">&gt;</span>：设置显示指令信息的最大长度，单位以字符计算。</pre></div>
