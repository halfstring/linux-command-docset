<h1>
<a id="user-content-grpunconv" class="anchor" href="#grpunconv" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>grpunconv</h1>
<p>用来关闭群组的投影密码</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>grpunconv命令</strong> 用来关闭群组的投影密码。它会把密码从gshadow文件内，回存到group文件里。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>grpunconv</pre></div>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<p>未关闭的情况</p>
<div class="highlight highlight-source-shell"><pre>cat /etc/gshadow <span class="pl-k">|</span> grep cdy
cdy:123456::</pre></div>
<p>关闭影子密码</p>
<div class="highlight highlight-source-shell"><pre>cat /etc/gshadow
cat: /etc/gshadow: 没有那个文件或目录</pre></div>
<p>查看密码已经复制到<code>/etc/group</code>中了。</p>
<div class="highlight highlight-source-shell"><pre>cat /etc/group <span class="pl-k">|</span> grep cdy
cdy:123456:1000:</pre></div>


</body>
