<h1>
<a id="user-content-lvscan" class="anchor" href="#lvscan" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>lvscan</h1>
<p>扫描逻辑卷</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>lvscan命令</strong> 用于扫描当前系统中存在的所有的LVM逻辑卷。使用lvscan指令可以发现系统中的所有逻辑卷，及其对应的设备文件。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>lvscan(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-b：显示逻辑卷的主设备和次设备号。</pre></div>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<p>使用lvscan命令扫描系统中的所有逻辑卷。在命令行中输入下面的命令：</p>
<div class="highlight highlight-source-shell"><pre>[root@localhost <span class="pl-k">~</span>]<span class="pl-c"><span class="pl-c">#</span> lvscan     #扫描所有的逻辑卷</span></pre></div>
<p>输出信息如下：</p>
<div class="highlight highlight-source-shell"><pre>ACTIVE          <span class="pl-s"><span class="pl-pds">'</span>/dev/vg1000/lvol0<span class="pl-pds">'</span></span> [200.00 MB] inherit</pre></div>
