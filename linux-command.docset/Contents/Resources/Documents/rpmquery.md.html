<h1>
<a id="user-content-rpmquery" class="anchor" href="#rpmquery" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>rpmquery</h1>
<p>从RPM数据库中查询软件包信息</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>rpmquery命令</strong> 使用多种依据从rpm数据库中查询软件包信息。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>rpmquery(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-qf：查询指定的文件所属的软件包；
-q：查询指定的软件包是否被安装；
-qc：查询软件包中的配置文件；
-qd：查询软件包中的文档文件；
-qi：查询软件包的基本信息。</pre></div>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<p>使用rpmquery命令查询指定文件所属的软件包：</p>
<div class="highlight highlight-source-shell"><pre>[root@localhost <span class="pl-k">~</span>]<span class="pl-c"><span class="pl-c">#</span> rpmquery -qf /usr/bin/htpasswd</span>
httpd-2.2.3-81.el5.centos</pre></div>
