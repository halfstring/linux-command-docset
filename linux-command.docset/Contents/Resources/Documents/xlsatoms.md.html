<h1>
<a id="user-content-xlsatoms" class="anchor" href="#xlsatoms" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>xlsatoms</h1>
<p>列出X服务器内部所有定义的原子成分</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>xlsatoms命令</strong> 用于列出X服务器内部所有定义的原子成分，每个原子成分都有自身的编号。可利用参数设置列表范围，或直接指定欲查询的成分名称。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>xlsatoms(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<ul>
<li>-display&lt;显示器编号&gt;：指定X Server连接的显示器编号，该编号由"0"开始计算，依序递增；</li>
<li>-format&lt;输出格式&gt;：设置成分清单的列表格式，您可使用控制字符改变显示样式；</li>
<li>-name&lt;成分名称&gt;：列出指定的成分；</li>
<li>-range&lt;列表范围&gt;：设置成分清单的列表范围。</li>
</ul>
