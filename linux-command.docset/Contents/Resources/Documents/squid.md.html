<h1>
<a id="user-content-squid" class="anchor" href="#squid" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>squid</h1>
<p>squid服务器守护进程</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>squid命令</strong> 高性能的Web客户端代理缓存服务器套件“squid”的服务器守护进程。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>squid(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-d：将指定调试等级的信息发送到标准错误设备；
-f：使用指定的配置文件。而不使用默认配置文件；
-k：向squid服务器发送指令；
-s：启用syslog日志；
-z：创建缓存目录；
-C：不捕获致命信号；
-D：不进行DNS参数测试；
-N：以非守护进程模式运行；
-X：强制进入完全调试模式。</pre></div>
