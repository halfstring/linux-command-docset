<h1>
<a id="user-content-fold" class="anchor" href="#fold" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>fold</h1>
<p>控制文件内容输出时所占用的屏幕宽度</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>fold命令</strong> 用于控制文件内容输出时所占用的屏幕宽度。fold命令会从指定的文件里读取内容，将超过限定列宽的列加入增列字符后，输出到标准输出设备。若不指定任何文件名称，或是所给予的文件名为“-”，则fold指令会从标准输入设备读取数据。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>fold(选项)(参数)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-b或——bytes：以Byte为单位计算列宽，而非采用行数编号为单位；
-s或——spaces：以空格字符作为换列点；
-w<span class="pl-k">&lt;</span>每列行数<span class="pl-k">&gt;</span>或--width<span class="pl-k">&lt;</span>每列行数<span class="pl-k">&gt;</span>：设置每列的最大行数。</pre></div>
<h3>
<a id="user-content-参数" class="anchor" href="#%E5%8F%82%E6%95%B0" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>参数</h3>
<p>文件：指定要显示内容的文件。</p>
