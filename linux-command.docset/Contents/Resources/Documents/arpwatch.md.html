<h1>
<a id="user-content-arpwatch" class="anchor" href="#arpwatch" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>arpwatch</h1>
<p>监听网络上ARP的记录</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>arpwatch命令</strong> 用来监听网络上arp的记录。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>arpwatch(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-d：启动排错模式；
-f<span class="pl-k">&lt;</span>记录文件<span class="pl-k">&gt;</span>：设置存储ARP记录的文件，预设为/var/arpwatch/arp.dat；
-i<span class="pl-k">&lt;</span>接口<span class="pl-k">&gt;</span>：指定监听ARP的接口，预设的接口为eth0；
-r<span class="pl-k">&lt;</span>记录文件<span class="pl-k">&gt;</span>：从指定的文件中读取ARP记录，而不是从网络上监听。</pre></div>
