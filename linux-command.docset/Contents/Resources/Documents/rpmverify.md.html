<h1>
<a id="user-content-rpmverify" class="anchor" href="#rpmverify" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>rpmverify</h1>
<p>验证已安装的RPM软件包的正确性</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>rpmverify命令</strong> 用来验证已安装的rpm软件包的正确性。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>rpmverify(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-Va：验证所有软件包；
-V<span class="pl-k">&lt;</span>软件包<span class="pl-k">&gt;</span>f：验证指定软件包；
--nomd5：不验证软件包的md5摘要。</pre></div>
