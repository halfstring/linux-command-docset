<h1>
<a id="user-content-sendmail" class="anchor" href="#sendmail" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>sendmail</h1>
<p>著名电子邮件服务器</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>sendmail命令</strong> 是一款著名的电子邮件传送代理程序，也就是平常说的电子邮件服务器，它基于标准的简单邮件传输协议（SMTP）。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>sendmail(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-bd：以守护进程方式运行指令；
-bD：以前台运行方式运行；
-bi：初始化别名数据库；
-bm：以常规发送电子邮件；
-bp：显示邮件的发送队列；
-C：指定配置文件；
-D：将调试的输出信息保存到日志文件，而不显示在标准输出设备上；
-F：指定邮件发送者全名；
-n：禁止使用邮件别名功能；
-f：指定发件人的名字；
-q：设置处理邮件队列中邮件的时间间隔。</pre></div>
