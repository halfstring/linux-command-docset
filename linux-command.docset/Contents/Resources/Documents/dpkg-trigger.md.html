<h1>
<a id="user-content-dpkg-trigger" class="anchor" href="#dpkg-trigger" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>dpkg-trigger</h1>
<p>Debian Linux下的软件包触发器</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>dpkg-trigger命令</strong> 是Debian Linux下的软件包触发器。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>dpkg-trigger(选项)(参数)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>--check-supported：检查运行的dpkg是否支持触发器，返回值为0，则支持触发器。
--help：显示帮助信息；
--admindir=<span class="pl-k">&lt;</span>目录<span class="pl-k">&gt;</span>：设置dpkg数据库所在的目录；
--no-act：仅用于测试，不执行任何操作；
--by-package=<span class="pl-k">&lt;</span>软件包<span class="pl-k">&gt;</span>：覆盖触发器等待者。</pre></div>
<h3>
<a id="user-content-参数" class="anchor" href="#%E5%8F%82%E6%95%B0" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>参数</h3>
<p>触发器名：指定触发器名称。</p>
