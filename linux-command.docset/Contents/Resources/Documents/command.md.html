<h1>
<a id="user-content-command" class="anchor" href="#command" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>command</h1>
<p>调用并执行指定的命令</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>command命令</strong> 调用指定的指令并执行，命令执行时不查询shell函数。command命令只能够执行shell内部的命令。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>command(参数)</pre></div>
<h3>
<a id="user-content-参数" class="anchor" href="#%E5%8F%82%E6%95%B0" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>参数</h3>
<p>指令：需要调用的指令及参数。</p>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<p>使用command命令调用执行<code>echo Linux</code>，输入如下命令：</p>
<div class="highlight highlight-source-shell"><pre><span class="pl-c1">command</span> <span class="pl-c1">echo</span> Linux            <span class="pl-c"><span class="pl-c">#</span>调用执行shell内部指令</span></pre></div>
<p>上面的命令执行后，将调用执行命令<code>echo Linux</code>，其执行结果如下：</p>
<div class="highlight highlight-source-shell"><pre>Linux</pre></div>


</body>
