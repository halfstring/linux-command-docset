<h1>
<a id="user-content-expr" class="anchor" href="#expr" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>expr</h1>
<p>一款表达式计算工具</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>expr命令</strong> 是一款表达式计算工具，使用它完成表达式的求值操作。</p>
<p>expr的常用运算符：</p>
<ul>
<li>加法运算：<code>+</code>
</li>
<li>减法运算：<code>-</code>
</li>
<li>乘法运算：<code>\*</code>
</li>
<li>除法运算：<code>/</code>
</li>
<li>求摸（取余）运算：<code>%</code>
</li>
</ul>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>expr(选项)(参数)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>--help：显示指令的帮助信息；
--version：显示指令版本信息。</pre></div>
<h3>
<a id="user-content-参数" class="anchor" href="#%E5%8F%82%E6%95%B0" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>参数</h3>
<p>表达式：要求值的表达式。</p>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<div class="highlight highlight-source-shell"><pre>result=<span class="pl-s"><span class="pl-pds">`</span>expr 2 + 3<span class="pl-pds">`</span></span>
result=<span class="pl-s"><span class="pl-pds">$(</span>expr <span class="pl-smi">$no1</span> + 5<span class="pl-pds">)</span></span></pre></div>
