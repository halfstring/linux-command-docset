<h1>
<a id="user-content-rpmsign" class="anchor" href="#rpmsign" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>rpmsign</h1>
<p>使用RPM软件包的签名管理工具</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>rpmsign命令</strong> 使用rpm软件包的签名管理工具。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>rpmsign(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>--addsign：为自动软件包添加签名；
--checksig：验证软件包签名；
--delsign：删除软件包签名；
--import：导入公钥；
--resign：重新签名软件包；
--nodigest：不验证软件包摘要；
--nosignature：不验证软件包签名。</pre></div>
