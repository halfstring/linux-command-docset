<h1>
<a id="user-content-elm" class="anchor" href="#elm" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>elm</h1>
<p>纯文本邮件客户端程序</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>elm命令</strong> 是一个E-mail客户端管理程序，它提供了纯文本交互式全屏幕界面。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>elm(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-s<span class="pl-k">&lt;</span>邮件主题<span class="pl-k">&gt;</span>：指定新邮件的邮件主题；
-f<span class="pl-k">&lt;</span>目录<span class="pl-k">&gt;</span>：开启程序时，读取指定的目录；
-h：显示帮助；
-i<span class="pl-k">&lt;</span>文件名<span class="pl-k">&gt;</span>：将文件内容插入送出的邮件中；
-m：进入elm后，不显示指令说明；
-v：显示elm的版本信息；
-z：若收件信箱没有邮件，则不启动elm程序。</pre></div>
