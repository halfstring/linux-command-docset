<h1>
<a id="user-content-uuto" class="anchor" href="#uuto" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>uuto</h1>
<p>将文件传送到远端的UUCP主机</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>uuto命令</strong> 为script文件，它实际上会执行uucp，用来将文件传送到远端UUCP主机，并在完成工作后，以邮件通知远端主机上的用户。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>uuto [文件][目的]</pre></div>
<h3>
<a id="user-content-例子" class="anchor" href="#%E4%BE%8B%E5%AD%90" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>例子</h3>
<p>将文件传送到远程 UUCP 主机 localhost 的 tmp 目录，在命令提示符中直接输入如下命令：</p>
<div class="highlight highlight-source-shell"><pre>uuto./testfile localhost/tmp <span class="pl-c"><span class="pl-c">#</span> 将文件传送到远程UUCP 主机localhost的tmp目录 </span></pre></div>
<p>该命令通常没有输出。</p>


</body>
