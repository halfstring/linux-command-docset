<h1>
<a id="user-content-wait" class="anchor" href="#wait" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>wait</h1>
<p>等待进程执行完后返回</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>wait命令</strong> 用来等待指令的指令，直到其执行完毕后返回终端。该指令常用于shell脚本编程中，待指定的指令执行完成后，才会继续执行后面的任务。该指令等待作业时，在作业标识号前必须添加百分号"%"。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>wait(参数)</pre></div>
<h3>
<a id="user-content-参数" class="anchor" href="#%E5%8F%82%E6%95%B0" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>参数</h3>
<p>进程或作业标示：指定进程号或者作业号。</p>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<p>使用命令wait等待作业号为1的作业完成后再返回，输入如下命令：</p>
<div class="highlight highlight-source-shell"><pre><span class="pl-c1">wait</span> %1       <span class="pl-c"><span class="pl-c">#</span>等待作业号为3的作业完成 </span></pre></div>
<p>执行上面的指令后，将输出指定作业号的指令，如下所示：</p>
<div class="highlight highlight-source-shell"><pre>find / -name password</pre></div>
