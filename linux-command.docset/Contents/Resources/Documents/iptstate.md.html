<h1>
<a id="user-content-iptstate" class="anchor" href="#iptstate" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>iptstate</h1>
<p>显示iptables的工作状态</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>iptstate命令</strong> 以top指令类似的风格时显示Linux内核中iptables的工作状态。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>iptstate(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-b：指定输出信息的排序规则；
-d：不动态地改变窗口大小；
-f：过滤本地回送信息；
-l：将ip地址解析为域名；
-L：隐藏于DNS查询相关状态；
-r：指定刷新屏幕的频率；
-R：反序排列；
-s：单次运行模式；
-t：显示汇总信息。</pre></div>
