<h1>
<a id="user-content-lpstat" class="anchor" href="#lpstat" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>lpstat</h1>
<p>显示CUPS中打印机的状态信息</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>lpstat命令</strong> 用于显示CUPS中打印机的状态信息。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>lpstat(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-E：与打印机连接时加密；
-R：显示打印任务的等级；
-U：指定可选用户名；
-a：显示接受打印任务的打印机；
-c：显示打印机类；
-d：显示默认打印机；
-h：指定可选的服务器信息；
-l：显示长格式；
-p：显示指定打印机，以及打印机是否接受打印任务；
-s：显示汇总信息；
-t：显示所有的状态信息。</pre></div>


</body>
