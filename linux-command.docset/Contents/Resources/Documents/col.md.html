<h1>
<a id="user-content-col" class="anchor" href="#col" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>col</h1>
<p>过滤控制字符</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>col命令</strong> 是一个标准输入文本过滤器，它从标注输入设备读取文本内容，并把内容显示到标注输出设备。在许多UNIX说明文件里，都有RLF控制字符。当我们运用shell特殊字符<code>&gt;</code>和<code>&gt;&gt;</code>，把说明文件的内容输出成纯文本文件时，控制字符会变成乱码，col命令则能有效滤除这些控制字符。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>col(选项)</pre></div>
<h3>
<a id="user-content-选项" class="anchor" href="#%E9%80%89%E9%A1%B9" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>选项</h3>
<div class="highlight highlight-source-shell"><pre>-b：过滤掉所有的控制字符，包括RLF和HRLF；
-f：滤掉RLF字符，但允许将HRLF字符呈现出来；
-x：以多个空格字符来表示跳格字符；
-l<span class="pl-k">&lt;</span>缓冲区列数<span class="pl-k">&gt;</span>：预设的内存缓冲区有128列，用户可以自行指定缓冲区的大小。</pre></div>
