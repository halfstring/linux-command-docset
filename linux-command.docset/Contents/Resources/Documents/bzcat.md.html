<h1>
<a id="user-content-bzcat" class="anchor" href="#bzcat" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>bzcat</h1>
<p>解压缩指定的.bz2文件</p>
<h2>
<a id="user-content-补充说明" class="anchor" href="#%E8%A1%A5%E5%85%85%E8%AF%B4%E6%98%8E" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>补充说明</h2>
<p><strong>bzcat命令</strong> 解压缩指定的.bz2文件，并显示解压缩后的文件内容。保留原压缩文件，并且不生成解压缩后的文件。</p>
<h3>
<a id="user-content-语法" class="anchor" href="#%E8%AF%AD%E6%B3%95" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>语法</h3>
<div class="highlight highlight-source-shell"><pre>bzcat(参数)</pre></div>
<h3>
<a id="user-content-参数" class="anchor" href="#%E5%8F%82%E6%95%B0" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>参数</h3>
<p>.bz2压缩文件：指定要显示内容的.bz2压缩文件。</p>
<h3>
<a id="user-content-实例" class="anchor" href="#%E5%AE%9E%E4%BE%8B" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>实例</h3>
<p>将<code>/tmp/man.config</code>以bzip2格式压缩：</p>
<div class="highlight highlight-source-shell"><pre>bzip2 -z man.config</pre></div>
<p>此时man.config会变成man.config.bz2</p>
<p>将上面的压缩文件内容读出来：</p>
<div class="highlight highlight-source-shell"><pre>bzcat man.config.bz2</pre></div>
<p>此时屏幕上会显示 man.config.bz2 解压缩之后的文件内容。</p>
